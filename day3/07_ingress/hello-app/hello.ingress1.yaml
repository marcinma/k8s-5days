apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello1
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: mydomain.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: hello-service1
            port:
              number: 80