apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary-deployment
  labels:
    app: canary-myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: canary-myapp
  template:
    metadata:
      name: canary-myapp-pod
      labels:
        app: canary-myapp
        version: new
    spec:
      volumes:
      - name: nginx
        persistentVolumeClaim:
          claimName: local02
      containers:
      - name: myapp-container
        image: benhall/nginx-with-curl
        ports:
          - containerPort: 80
        volumeMounts:
          - name: nginx
            mountPath: /usr/local/nginx/html