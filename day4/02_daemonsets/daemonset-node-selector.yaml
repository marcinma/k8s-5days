apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-ds-node-selector
  labels:
    app: ds
spec:
  selector:
    matchLabels:
      app: ds-node
  template:
    metadata:
      name: ds-pod
      labels:
        app: ds-node
    spec:
      nodeSelector:
        color: red
      containers:
      - name: myapp-ds
        image: ewoutp/docker-nginx-curl
        ports:
          - containerPort: 80
