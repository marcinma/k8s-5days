apiVersion: apps/v1
kind: Deployment
metadata:
  name: rolling-probes
  labels:
    app: rolling
spec:
  replicas: 5
  minReadySeconds: 20 # will wait 20 seconds before marking this as ready
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: rolling
  template:
    metadata:
      name: rolling-pod
      labels:
        app: rolling
        version: v1
    spec:
      containers:
      - name: myapp-container
        image: benhall/nginx-with-curl
        ports:
          - containerPort: 80
        env:
          - name: TESTENV
            value: "40"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          periodSeconds: 2
          initialDelaySeconds: 2
