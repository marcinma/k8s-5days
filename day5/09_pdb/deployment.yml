apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-quorum2
  labels:
    app: myapp
    keep: quorum2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        keep: quorum2
    spec:
      containers:
      - name: myapp-container
        image: ewoutp/docker-nginx-curl
